<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>

<body>

    <header>
        <a href="http://127.0.0.1:5500/src/front-end/login-page/index.html">CodePass <i class='bx bxs-lock'></i></a>
    </header>

    <main>
        <div class="ctn-dad">
            <div class="ctn">
                <div class="sign-up-login">

                    <div id="signUp" class="sign-up">
                        <p>SIGN UP</p>
                    </div>
    
                    <div id="loginJs" class="login">
                        <p>LOGIN</p>
                    </div>
                </div>
                
                <form class="ctn-user-date" action="">

                    <div class="input-wrapper" id="marginUser">
                        <i id="icon" class='bx bx-user' undefined ></i><input id="username" class="input-date" required type="text"  placeholder="Inserisci il nome utente"> 
                    </div>
                
                    <div class="input-wrapper">
                        <i id="icon1" class='bx bx-envelope'></i><input id="email" class="input-date" class="email-text" required  type="email" placeholder="Inserisci l'email">
                    </div>
                
                    <div class="input-wrapper" id="marginPass">
                        <i id="icon2" class='bx bx-lock-alt'></i><input id="password"  class="input-date" required  type="password" placeholder="Inserisci la password">
                    </div>
                
                  
                    <div id="registratiJs" class="registrati">
                            <button>SIGN UP</button>
                    </div>
                    
                    <div id="LoginJs" class="loginForm">
                        <button>LOGIN</button>
                    </div>
                
                 </form>
                
            </div>
        </div>
        
    </main>

    <script src="script.js"></script>
</body>
